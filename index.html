<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </div>
        <h2>Acesse seu WhatsApp</h2>
        <form id="whatsapp-form">
            <div class="phone-container">
                <div class="country-code">
                    <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt="Bandeira" class="flag">
                    <span>+55</span>
                </div>
                <input type="tel" id="phone-number" placeholder="Número de telefone" maxlength="15">
            </div>
            <button type="submit">Próximo</button>
        </form>
    </div>
</body>
</html>
